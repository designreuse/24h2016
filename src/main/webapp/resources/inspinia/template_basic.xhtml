<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<f:view>
	<f:loadBundle basename="messages" var="message" />
	<f:loadBundle basename="application" var="config" />
	<ui:insert name="head">
		<ui:include src="headHTML.xhtml" />
	</ui:insert>
	<h:body styleClass="skin-acollab">
		<div id="wrapper">
			<ui:insert name="header">
				<ui:include src="menu.xhtml">
					<ui:param name="applicationMenu" value="#{applicationMenu}" />
					<ui:param name="selectedMenu" value="#{selectedMenu}" />
					<ui:param name="selectedMenu2" value="#{selectedMenu2}" />
					<ui:param name="selectedMenu3" value="#{selectedMenu3}" />
				</ui:include>
			</ui:insert>
			<div id="page-wrapper" class="gray-bg">
				<ui:insert name="content">
				</ui:insert>
			</div>
			<ui:insert name="beforeEndBody">
			</ui:insert>

			<script src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/js/bootstrap.min.js"></script>
			<script src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>
			<script src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
			<script src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/js/inspinia.js"></script>
			<script src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/js/plugins/pace/pace.min.js"></script>
			<script type="text/javascript">
				jQuery(document).on('pfAjaxError', function(xhr, ajaxObj, error) {
					window.location.href = '/puzzle/faces/index.xhtml';
					return;
				});
			</script>
		</div>
	</h:body>
</f:view>
</html>
