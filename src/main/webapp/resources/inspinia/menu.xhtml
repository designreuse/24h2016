<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">
<ui:composition>
	<ui:param name="b" value="#{headerView}" />
	<h:form id="FormHeader">
		<nav class="navbar-default navbar-static-side" role="navigation">
			<div class="sidebar-collapse">
				<ul class="nav metismenu" id="side-menu">
					<li class="nav-header">
						<div class="dropdown profile-element">
							<a data-toggle="dropdown" class="dropdown-toggle" href="#"> <span class="clear"> <span class="block m-t-xs"> <strong class="font-bold">Puzzle</strong>
								</span>
							</span>
							</a>
						</div>
						<div class="logo-element">Puzzle+</div>
					</li>


					<li class="m-sm"><h:link outcome="pretty:viewEditor">
							<i class="fa fa-cog"></i>
							<span class="nav-label"><h:outputText value="Editeur" /></span>
						</h:link></li>
					<ui:repeat value="#{headerView.boardList}" var="var">
						<li class="m-sm"><h:link outcome="pretty:viewBoardDetails">
								<f:param name="boardId" value="#{var.boardId}" />
								<i class="fa fa-cog"></i>
								<span class="nav-label"><h:outputText value="Level #{var.levelName}" /></span>
							</h:link><h:link outcome="pretty:viewEditorUpdate" update="@form">
								<f:param name="editorId" value="#{var.boardId}"></f:param>
								<span class="fa fa-pencil pull-right m-t-xxs"></span>

							</h:link><p:commandLink action="#{headerView.deleteBoard}" update="@form">
								<f:param name="level" value="#{var.boardId}"></f:param>
								<span class="fa fa-trash pull-right m-t-xxs"></span>

							</p:commandLink> </li>
					</ui:repeat>
				</ul>
			</div>
		</nav>
	</h:form>
</ui:composition>
</html>
