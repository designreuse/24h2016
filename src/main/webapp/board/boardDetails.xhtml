<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="board" />
	<ui:param name="b" value="#{boardDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="LEVEL #{b.board.levelName}" />
					</h1>
				</div>
			</div>
		</h:form>

		<h:form id="FormContent" rendered="#{not b.notFind}">
			<div class="wrapper wrapper-content">
				<div class="ibox">
					<div class="ibox-content">
						<div class="row">
							<div class="col-xs-6">
								<p:dataList value="#{b.list}" var="var" type="none" rowIndexVar="ligne">
									<div class="ligne">
										<p:dataList value="#{var}" var="cell" type="none" rowIndexVar="colonne">
											<p:commandLink class="case rotate#{b.getOrientation(cell)} colonne_#{colonne} ligne_#{ligne}" action="#{b.rotateCell(ligne,colonne)}" id="drop" update="@form">
												<ui:fragment rendered="#{b.getImage(cell) != null}">
													<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/#{b.getImage(cell)}.png" />
												</ui:fragment>
											</p:commandLink>

											<p:droppable for="drop" tolerance="pointer">
												<f:param name="ligne" value="#{ligne}" />
												<f:param name="colonne" value="#{colonne}" />
												<p:ajax listener="#{b.dropObject}" update="@form" />
											</p:droppable>
											<p:draggable for="drop" opacity="0.5" helper="clone" />
										</p:dataList>
									</div>
								</p:dataList>
							</div>


							<p:outputPanel class="col-xs-6" id="sac">
								<p:outputPanel styleClass="case" id="mirror" layout="inline">
									<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/mirroir.png" />
								</p:outputPanel>
								<p:draggable for="mirror" revert="true" opacity="0.5" helper="clone" />

								<p:droppable for="sac" tolerance="pointer">
									<p:ajax listener="#{b.releaseObject}" update="@form" />
								</p:droppable>
							</p:outputPanel>
						</div>
					</div>
				</div>
			</div>

			<h:panelGroup rendered="#{b.isComplete()}">
				<div class="wrapper">
					<div class="ibox">
						<div class="ibox-content">
							<h1>LEVEL COMPLETED!!</h1>
							<h:link outcome="pretty:viewBoardDetails" styleClass="btn btn-primary">
								<f:param name="boardId" value="#{b.board.levelNumber+1}" />
								<h:outputText value="Suivant" />
							</h:link>
						</div>
					</div>
				</div>
			</h:panelGroup>
		</h:form>

		<h:panelGroup rendered="#{b.notFind}">
			<div class="wrapper wrapper-content">
				<div class="ibox">
					<div class="ibox-content">
						<h1>Ce level n'existe pas</h1>
					</div>
				</div>
			</div>
		</h:panelGroup>

		<script>
			//<![CDATA[
			PrimeFaces.widget.Droppable.prototype.bindDropListener = function() {
				var _self = this;
				this.cfg.drop = function(event, ui) {
					if (_self.cfg.onDrop) {
						_self.cfg.onDrop.call(_self, event, ui);
					}
					if (_self.cfg.behaviors) {
						var dropBehavior = _self.cfg.behaviors['drop'];
						if (dropBehavior) {
							var ext = {
								params : [ {
									name : 'class',
									value : ui.draggable.attr('class')
								}, {
									name : 'dragId',
									value : ui.draggable.attr('id')
								} ]
							};
							console.log(ui.draggable);
							dropBehavior.call(_self, ext);
						}
					}
				};
			}
			// ]]>
		</script>

	</ui:define>
</ui:composition>
</html>
