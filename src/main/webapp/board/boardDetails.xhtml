<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/resources/inspinia/template_basic.xhtml">
	<ui:param name="selectedMenu" value="board" />
	<ui:param name="b" value="#{boardDetailsView}" />
	<ui:define name="content">
		<h:form id="FormTitle">
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-10">
					<h1>
						<h:outputText value="#{message.board}" />
					</h1>
				</div>
				<div class="content-button col-lg-2">
					<h:link outcome="pretty:viewBoardList" styleClass="btn btn-white pull-right">
						<i class="fa fa-arrow-left m-r-xs"></i>
						<h:outputText value="#{message.back}" />
					</h:link>
				</div>
			</div>
		</h:form>
		<div class="wrapper wrapper-content">
			<div class="ibox">
				<div class="ibox-content">
					<div>
						<h:outputText value="#{message.board_board_id} : #{b.board.boardId}" />
					</div>
					<div>
						<h:outputText value="#{message.board_level} : #{b.board.level}" />
					</div>
					<div>
						<h:outputText value="#{message.board_params} : #{b.board.params}" />
					</div>

					<p:dataList value="#{b.list}" var="var" type="none">
						<div class="ligne">
							<p:dataList value="#{var}" var="cell" type="none">
								<span class="case rotate#{cell.angle}"> <ui:fragment rendered="#{cell.type == 'lstart'}">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/start.png" />
									</ui:fragment> <ui:fragment rendered="#{cell.laserOrigin == -1 and cell.type == 'lend'}">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/end.png" />
									</ui:fragment> <ui:fragment rendered="#{cell.type == 'wall'}">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/mur.png" />
									</ui:fragment> <ui:fragment rendered="#{cell.laserOrigin == 0 or cell.laserOrigin == 2}">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/laser_v.png" />
									</ui:fragment> <ui:fragment rendered="#{cell.laserOrigin == 1 or cell.laserOrigin == 3}">
										<img src="#{facesContext.externalContext.requestContextPath}/resources/inspinia/images/laser_h.png" />
									</ui:fragment>
								</span>
							</p:dataList>
						</div>
					</p:dataList>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
